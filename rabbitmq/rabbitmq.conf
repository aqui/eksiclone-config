# RabbitMQ Configuration for Eksiclone

# Default User and vhost
default_user = eksiclone
default_pass = eksiclone_password
default_vhost = /

# Listeners
listeners.tcp.default = 5672

# Management Plugin Settings
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Security and Resource Constraints
loopback_users = none
total_memory_available_override_value = 1GB
vm_memory_high_watermark.relative = 0.8
disk_free_limit.absolute = 2GB

# Clustering
cluster_partition_handling = autoheal
cluster_keepalive_interval = 10000

# TLS/SSL settings are disabled for simplicity
