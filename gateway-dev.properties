# Application Settings
server.port=8763
spring.application.name=gateway

# User Service Route
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/**

# Role Service Route
spring.cloud.gateway.routes[1].id=role-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/roles/**

# Auth Service Route
spring.cloud.gateway.routes[2].id=auth-service
spring.cloud.gateway.routes[2].uri=lb://auth-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/auth/**

# Topic Service Route
spring.cloud.gateway.routes[3].id=topic-service
spring.cloud.gateway.routes[3].uri=lb://topic-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/topics/**

# Entry Service Route
spring.cloud.gateway.routes[4].id=entry-service
spring.cloud.gateway.routes[4].uri=lb://entry-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/entries/**

spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
spring.cloud.loadbalancer.retry.enabled=true

# Application Type
spring.main.web-application-type=reactive

# Logging Settings
logging.level.org.springframework.security=INFO
logging.level.org.springframework.cloud.gateway=INFO
logging.level.reactor.netty=INFO

# Health Check Configuration
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

# CORS Settings
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOriginPatterns=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].maxAge=3600

# Eureka Settings
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
